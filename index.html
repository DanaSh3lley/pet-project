<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Select</title>
</head>
<body>
<div class="input-block">
    <label for="input">input your json here</label>
    <textarea class="input" cols="30" id="input" name="input" rows="10"></textarea>
    <button class="input-submit">submit</button>
</div>

<main>
    <div class="word"></div>
    <div class="list"></div>
    <div class="preview"></div>
</main>

<div class="output-block">
    <label for="output">your output is here</label>
    <textarea class="output" cols="30" id="output" name="output" rows="10"></textarea>
    <button class="copy">Copy</button>
</div>
<script src="script.js"></script>
</body>
</html>
